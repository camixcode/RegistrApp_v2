<!-- nav y titulo -->
<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><h2 style="text-align:center">RegistrAPP</h2></ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login.page"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!--Fin nav y titulo -->


<ion-menu contentId="main-content">
<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Menu </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-menu-toggle>
    <ion-item [routerLink]="['/perfil']">
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/curso']">
      <ion-icon name="calendar"  slot="start"></ion-icon>
      <ion-label>Cursos</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/asistencia']">
      <ion-icon name="calendar"  slot="start"></ion-icon>
      <ion-label>Asistencia</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/generar-qr']">
      <ion-icon name="qr-code-outline" slot="start"></ion-icon>
     <ion-label>leer qr</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/qr']">
      <ion-icon name="qr-code-outline" slot="start"></ion-icon>
     <ion-label>Registrar asistencia</ion-label>
    </ion-item>
    <ion-item (click)="salir()">
      <ion-icon name="log-out"  slot="start"></ion-icon>
      <ion-label>Cerrar sesion</ion-label>
    </ion-item>


  </ion-menu-toggle>
</ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
<ion-header>
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3 style="text-align:center">Lista de cursos</h3>

  <ion-searchbar id="buscar" (ionInput)="getItems($event)"></ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let curso of cursos">
      <ion-item >


        <ion-icon name="albums-outline" slot="start"></ion-icon>
        <ion-list>
          <h3>Curso : {{curso.fecha}}</h3>
          <label>Profesor :{{curso.hora}}</label>
        </ion-list>
       

      </ion-item>
      <br>

      <ion-item-options>
        <ion-item-option (click)="irEditar()">
          <ion-icon name="create"></ion-icon>Editar
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon name="trash"></ion-icon>Eliminar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


  <!-- fab placed to the bottom end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button (click)="getCursos()">
      <ion-icon name="add-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

<ion-footer collapse="fade">
  <ion-toolbar color="warning">
        <ion-text color="dark"><h5 style="text-align: center;">Created by: Diego, Cami y Yerko. Alumnos Duoc Uc.</h5>
        </ion-text> 
  </ion-toolbar>
</ion-footer>
